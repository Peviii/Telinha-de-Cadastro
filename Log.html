<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro | Void</title>
	<link rel="stylesheet" type="text/css" href="Logsett.css">
</head>
<body>
	<section class="area-login">
		<div class="login">
			<div>
			<img src="img/tribri.webp">
			</div>
			<p><strong>Ficha de cadastro</strong></p>
			<form>
				<input type="text" name="nome" placeholder="nome" required>
				<br><br>
				<input type="text" name="email" placeholder="email" required>
				<br><br>
				<input type="password" name="password" placeholder="senha" required>
				<br><br>
				<input type="confirm-password" name="password" placeholder="confirmar senha" required>
				<br><br>
				<input type="submit" value="Cadastrar">
			</form>
		</div>					
	</section>
</body>
</html>
